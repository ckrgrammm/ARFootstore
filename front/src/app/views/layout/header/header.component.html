<header>
  <div class="header-top header-top-border pt-10 pb-10">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col mt-10 mb-10">
          <div class="header-links">
            <a routerLink="/products">
              AR Foot Wear
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
        </div>
        <div class="col order-2 order-xs-2 order-lg-12 mt-10 mb-10">
          <div class="header-account-links">
            <a routerLink="/auth" *ngIf="!loggedIn">
              <i class="fa-solid fa-right-to-bracket"></i>
              <span>Login</span>
            </a>
            <a routerLink="/admin" *ngIf="isAdmin">
              <i class="fa-solid fa-user-shield"></i>
              <span>Admin</span>
            </a>
            <a (click)="navigateToHome()" *ngIf="isAdminRoute">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
            <a routerLink="/user" *ngIf="loggedIn" class="d-flex userProfile-Link">
              <img [src]="profileImage" class="d-inline rounded-circle" width="32" height="32" alt="avatar">
              <span class="d-lg-none d-sm-inline">My Profile</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-bottom header-bottom-one header-sticky" #headerSticky [class.is-sticky]="sticky" *ngIf="!isAdminRoute">
    <div class="container">
      <div class="row align-items-center justify-content-between">
        <div class="col-lg-2 col-sm-8 col-8 mt-15 mb-15">
          <div class="header-logo">
            <a routerLink="/products">
              AR Foot Wear
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
        </div>
        <div class="col-lg-3 col-sm-3 col-4 order-lg-last">
          <div class="header-shop-links float-end">
            <a href="#" class="header-wishlist" (click)="$event.preventDefault();wishlist.openWishList()">
              <i class="fa-solid fa-heart text-danger"></i>
              <span class="number">{{wishCount}}</span>
            </a>
            <a href="#" class="header-cart" (click)="$event.preventDefault();cart.openCartlist();">
              <i class="fa-solid fa-bag-shopping"></i>
              <span class="number">{{cartCount}}</span>
            </a>
          </div>
        </div>
        <div class="col-lg-6 order-12 order-xs-12 order-lg-2 mt-10 mb-10">
          <div class="">
            <form (ngSubmit)="onSearch(searchForm)" #searchForm="ngForm">
              <div class="input-group">
                <input type="search" class="form-control" style="width:55%" placeholder="Search" [(ngModel)]="searchQuery" name="searchQuery" required>
                <button class="btn btn-warning" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
              <div *ngIf="showResults && searchResults.length > 0" class="dropdown-menu show">
                <a *ngFor="let result of searchResults" class="dropdown-item" (click)="navigateToProduct(result.id)">
                  {{ result.name }}
                </a>
              </div>
            </form>
          </div>
        </div>
        <div class="mobile-menu order-12 d-block d-lg-none col"></div>
      </div>
    </div>
  </div>
</header>

<app-wishlist #wishlist></app-wishlist>
<app-cart #cart></app-cart>
