<div class="container mt-5">
  <h2>Add Admin</h2>
  <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="adminForm.get('name')?.invalid && (adminForm.get('name')?.dirty || adminForm.get('name')?.touched)" class="text-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" />
      <div *ngIf="adminForm.get('email')?.invalid && (adminForm.get('email')?.dirty || adminForm.get('email')?.touched)" class="text-danger">
        Email is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" />
      <div *ngIf="adminForm.get('password')?.invalid && (adminForm.get('password')?.dirty || adminForm.get('password')?.touched)" class="text-danger">
        Password is required
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-success">Add Admin</button>
  </form>
</div>
