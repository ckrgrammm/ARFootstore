<div class="product-container mt-5">
  <h2>Product List</h2>
  <div class="action-bar text-end mb-3">
    <button class="btn btn-success" (click)="addProduct()">Add Product</button>
  </div>
  <div *ngIf="isLoading" class="loading text-center">
    <p>Loading...</p>
  </div>
  <div *ngIf="error" class="error text-danger text-center">
    <p>{{ error }}</p>
  </div>
  <table class="product-table table table-bordered table-striped" *ngIf="!isLoading && !error">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.description }}</td>
        <td class="actions">
          <button class="btn btn-primary btn-sm" (click)="editProduct(product.id)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
