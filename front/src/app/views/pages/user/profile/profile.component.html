<article class="card">
  <div class="content-body">
    <figure class="itemside align-items-center">
      <div class="aside">
        <span class="bg-gray icon-md rounded-circle">
          <img *ngIf="profile.profileImage" [src]="profile.profileImage" class="icon-md rounded-circle" alt="Profile Image">
          <img *ngIf="!profile.profileImage" src="assets/images/avatar.jpg" class="icon-md rounded-circle" alt="Default Profile Image">
        </span>
      </div>
      <figcaption class="info d-flex justify-content-between align-items-center">
        <h6 class="title">{{profile.name}}</h6>
        <button class="btn btn-warning rounded py-2 px-1" (click)="openEditModal(profile)">
          <i class="fa fa-pen px-2"></i>
        </button>
      </figcaption>
    </figure>

    <hr>

    <div class="row g-2 mb-3">
      <div class="col-md-6">
        <article class="box bg-light">
          <b class="mx-2 text-muted">
            <i class="fa-solid fa-envelope"></i>
          </b>
          Email: {{profile.email}}
        </article>
      </div>
      <div class="col-md-6">
        <article class="box bg-light">
          <b class="mx-2 text-muted">
            <i class="fa-solid fa-phone-flip"></i>
          </b>
          Phone: {{profile.contactNumber}}
        </article>
      </div>
      <div class="col-md-12">
        <article class="box bg-light Address">
          <b class="mx-2 text-muted">
            <i class="fa fa-map-marker-alt"></i>
          </b>
          Address: {{profile.address}}
        </article>
      </div>
    </div>
  </div>
</article>

<!-- Edit User Modal -->
<div class="modal fade" [class.show]="isVisable" id="EditModal" tabindex="-1" role="dialog"
    aria-labelledby="EditModalLabel" [style]="isVisable?'display: block;':''">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="EditModalLabel">Edit User Data</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeEditModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form *ngIf="editUserFormGroup" [formGroup]="editUserFormGroup">
          <div class="form-group">
            <label for="profileImage" class="col-form-label">Profile Picture:</label>
            <input type="file" class="form-control" id="profileImage" (change)="onFileChange($event)">
          </div>
          <div class="form-group">
            <label for="fullName" class="col-form-label">Full Name:</label>
            <input type="text" class="form-control" id="fullName" formControlName="name">
            <small *ngIf="editUserForm.name.invalid && isSubmitted" class="d-block text-danger">
              Name is required
            </small>
          </div>
          <div class="form-group">
            <label for="emailAddress" class="col-form-label">Email Address:</label>
            <input type="email" class="form-control" id="emailAddress" formControlName="email" readonly>
          </div>
          <div class="form-group">
            <label for="contactNumber" class="col-form-label">Contact Number:</label>
            <input type="text" class="form-control" id="contactNumber" formControlName="contactNumber">
            <small *ngIf="editUserForm.contactNumber.invalid && isSubmitted" class="d-block text-danger">
              Contact number is required
            </small>
          </div>
          <div class="form-group">
            <label for="address" class="col-form-label">Address:</label>
            <input type="text" class="form-control" id="address" formControlName="address">
            <small *ngIf="editUserForm.address.invalid && isSubmitted" class="d-block text-danger">
              Address is required
            </small>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeEditModal()">Cancel</button>
        <button class="btn btn-warning" type="submit" (click)="onSubmit()">Edit</button>
      </div>
    </div>
  </div>
</div>
