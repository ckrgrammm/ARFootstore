<br>

<div class="forget-password-container">
    <h2>Forget Password</h2>
    <form (ngSubmit)="onSubmit()">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>
        <button type="submit">Submit</button>
    </form>
    <p>{{ message }}</p>
</div>
